<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 2</title>
    <link rel="icon" href="IMG/th.jpeg">
</head>
<body>
    <table border="1">
        <caption>Table 2</caption>
        <thead>
            <th>HTML TABLE TAG</th>
            <th>DESCRIPTION</th>
        </thead>
        <tbody>
            <tr>
                <td>&lt; table &gt;</td>
                <td>defines a table</td>
            </tr>
            <tr>
                <td>&lt;tr&gt;</td>
                <td>represents rows</td>
            </tr>
            <tr>
                <td>&lt;td&gt;</td>
                <td>to create data cells</td>
            </tr>
            <tr>
                <td>&lt;th&gt;</td>
                <td>to add table headings</td>
            </tr>
            <tr>
                <td>&lt;caption&gt;</td>
                <td>used to insert captions</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
