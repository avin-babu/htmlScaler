<html>
    <head>
        <title>
            HTML Lists
        </title>
        <link rel="icon" href="list-147904_960_720.png"/>
    </head>
    <body>
        <header>
            <h1>HTML LISTS</h1>
        </header>
        <main>
            <h3>Unordered lists</h3>
            <section>
                <h4>Disc</h4>
                <ul>
                    <li type="disc">First item</li>
                    <li type="disc">Second item</li>
                    <li type="disc">Third item</li>
                </ul>
            </section>
            <section>
                <h4>Square</h4>
                <ul>
                    <li type="Square">First item</li>
                    <li type="Square">Second item</li>
                    <li type="Square">Third item</li>
                </ul>
            </section>
            <section>
                <h4>Circle</h4>
                <ul>
                    <li type="Circle">First item</li>
                    <li type="Circle">Second item</li>
                    <li type="Circle">Third item</li>
                </ul>
            </section>
        </main>
    </body>
</html>
